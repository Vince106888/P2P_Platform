<!-- profile.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Your Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6f9;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Purpose / Current Problem</h2>
    <p>This helps us tailor your experience. You can change it later.</p>
    <textarea id="purpose-input" placeholder="Write your purpose or what you're currently struggling with..."></textarea>
    <button onclick="savePurpose()">Save</button>
    <p class="message" id="save-message"></p>
  </div>

  <!-- Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOybEgXfQX_tJx5dqg_OGzcrPcGBKq2gg",
      authDomain: "p2p-student-platform.firebaseapp.com",
      projectId: "p2p-student-platform",
      storageBucket: "p2p-student-platform.appspot.com",
      messagingSenderId: "23452791627",
      appId: "1:23452791627:web:de87fcbd0ba47949b9aece"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
      } else {
        window.location.href = 'auth.html';
      }
    });

    window.savePurpose = async function () {
      const purposeText = document.getElementById('purpose-input').value;
      if (!purposeText || !currentUser) return;

      try {
        const userDoc = doc(db, "users", currentUser.uid);
        await setDoc(userDoc, { purpose: purposeText }, { merge: true });
        document.getElementById("save-message").textContent = "Saved successfully!";
      } catch (error) {
        console.error("Error saving purpose:", error);
        document.getElementById("save-message").textContent = "Failed to save.";
      }
    };
  </script>
</body>
</html>
